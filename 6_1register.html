<div class="container">
    <form class="registration-form" action="6_2login.html" onsubmit ="return verifyPassword(), checkRegisterNo()", >
    
        <h1><u>REGISTER FOR ELECTIONS</u></h1>
            <label for="register_number">Register Number:</label>
            <input type="number" id="register_number" name="register_number" required>
            <span id = "message3" style="color:red"> </span> <br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="Semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="">--Select your Semester--</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
                <option value="3">3rd Semester</option>
                <option value="4">4th Semester</option>
                <option value="5">5th Semester</option>
                <option value="6">6th Semester</option>
                <option value="7">7th Semester</option>
                <option value="8">8th Semester</option>
            </select>
        
            <label for="Department">Department:</label>
            <select id="department" name="department" required>
                <option value="">--Select your Department--</option>
                <option value="CS">Computer Science</option>
                <option value="IT">Information Technology</option>
                <option value="EC">Electronic Communication</option>
                <option value="SF">Safety And Fire</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="CE">Civil Engineering</option>
                <option value="EE">Electrical Engineering</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id = "message1" style="color:red"> </span> <br>
    
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span id = "message2" style="color:red"> </span> <br>
    
            <button type="submit">Register</button>
            <script src="6_1register.js"></script>
    </form>
</div>

</body>
